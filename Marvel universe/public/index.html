<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UNICONS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- STYLES -->

	<link rel="stylesheet" href="css/index.css">
	<link rel="icon" type="image/png" href="assets/marvel-icon.png" sizes="24x24">

<body>

	<header style="background-color: #000000;">

	  	<div id="menu-links" class="links">

	  		<li><a href="">Events</a></li>

	  	</div>

	<main>

		<section class="container slider-container">

				<div class="slide" id="slide4">
					<div class="text">
						<p class="slide-title">Events</p>

					</div>
				</div>
				<div class="slide" id="slide1">
					<div class="text">
						<p class="slide-title">Characters</p>

					</div>
				</div>

						<a href="" class="slide-btn">See more</a>
					</div>
				</div>
				<div class="slide" id="slide3">
					<div class="text">
						<p class="slide-title">Stories</p>
						<p class="slide-description">Indivisible, reusable components for comics</p>
						<a href="" class="slide-btn">See more</a>
					</div>
				</div>
			</div>
			<button id="left-arrow"><i class="uil uil-angle-left-b"></i></button>
			<button id="right-arrow"><i class="uil uil-angle-right-b"></i></button>
