<body>
  <!-- NAVBAR -->
	<header style="background-color: #000000;">
	  <nav class="container">
	  	<div class="nav-logo">
	  	  <a href="../../"><img src="../../assets/marvel-icon2.png"></a>
	  	  <i id="toggle-menu" class="uil uil-bars"></i>

	  		<li><a href="../../comics/">Comics</a></li>

	  		<li><a href="../../search/" id="search-btn">Search</a></li>

	  		<a href="../../search/"><i title="Search" class="uil uil-search"></i></a>
	  	</div>
	  </nav>

	<!-- GO TOP BUTTON -->
	<button class="hide-btn" id="go-top-btn"><i class="uil uil-arrow-up"></i></button>
  <main>
		<!-- TOP SECTION -->
		<section class="data-container">
			<div class="container">
				<div class="comic-image">
					<img id="comic-cover" src="">
				</div>
				<div class="comic-data">
					<h2 id="title"></h2>
					<div class="published">
						<strong>Published</strong>
						<p id="date"></p>
					</div>
					<div class="creators-list">
						<div>
							<strong>Writer</strong>
							<p id="writer"></p>
						</div>
						<div>
							<strong>Penciler</strong>
							<p id="inker"></p>
						</div>
						<div>
							<strong>Cover</strong>
							<p id="cover-artist"></p>
						</div>
					</div>
					<p id="description"></p>
					<div class="urls">
						<a id="official-site" href="http://marvel.com/comics/issue/95810/iron_man_2020_19?utm_campaign=apiRef&utm_source=c44c56ecb40157b548950d9b8d0a0a4e" target="_blank">OFFICIAL SITE</a>
						<a id="purchase" href="http://comicstore.marvel.com/Iron-Man-19/digital-comic/59145?utm_campaign=apiRef&utm_source=c44c56ecb40157b548950d9b8d0a0a4e" target="_blank">PURCHASE</a>
					</div>
				</div>
			</div>
		</section>
			<!-- END TOP SECTION -->
		<section id="more-details" class="more-details container">
			<h2>More details</h2>
			<div>
				<p><b>Price:</b> <span id="price"></span></p>
				<p><b>Pages:</b> <span id="pages"></span></p>
				<p><b>UPC:</b> <span id="upc"></span></p>
				<p><b>Format:</b> <span id="format"></span></p>
			</div>
		</section>
	</main>
  <!-- FOOTER -->
	<footer>
		<div>
			<img src="../../assets/marvel-icon2.png" alt="marvel icon">
			<div>
				<h4>FIND ME</h4>
				<div class="media-links">

					<a target="_blank" href="https://www.facebook.com/owenjavier.rubiogarcia"><i class="uil uil-facebook"></i></a>
